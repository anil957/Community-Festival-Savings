<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Velam Fund Manager - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>üé™ Festival Velam Fund</h1>
            <h2>Community Fund Manager</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter username" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                </form>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            // Validate credentials
            const validUsers = {
                'admin': { password: '1234', role: 'ROLE_ADMIN' },
                'viewer': { password: '1234', role: 'ROLE_READONLY' }
            };

            if (validUsers[username] && validUsers[username].password === password) {
                // Store in localStorage
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userRole', validUsers[username].role);
                
                errorDiv.textContent = '';
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = '‚ùå Invalid username or password';
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('userRole')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
